<div class="row">
  <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
    <!-- Image -->
    <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
      <img src="../assets/Images/BookImages/Shevchenko_Kateryna.png"
        class="w-100" alt="Blue Jeans Jacket" />
      <a href="#!">
        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
      </a>
    </div>
    <!-- Image -->
  </div>

  <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
    <!-- Data -->
    <p><strong>{{ cartItem.Book_Name }}</strong></p>
    <p>{{ cartItem.Author_Name }}</p>


    <button type="button" class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
      title="Remove item">
      <i class="bi bi-trash"></i>
    </button>

    <!-- Data -->
  </div>

  <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
    <!-- Quantity -->
    <div class="d-flex mb-4" style="max-width: 300px">
      <button class="btn btn-primary px-1 me-2"
        >
        <i class="bi bi-dash"></i>
      </button>

      <div class="form-outline">
        <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
        <label class="form-label" for="form1">{{ cartItem.qty }}</label>
      </div>

      <button class="btn btn-primary px-1 ms-2"
        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
        <i class="bi bi-plus"></i>
      </button>
    </div>
    <!-- Quantity -->

    <!-- Price -->
    <p class="text-start text-md-center">
      <strong>{{ cartItem.Price }}</strong>
    </p>
    <!-- Price -->
  </div>
</div>
