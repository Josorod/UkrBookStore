<!-- Bootstrap icons -->
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />


<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #dbfae2;" >
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"><img src="../assets/Images/Logo96.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
      UkrBook</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Catalog
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Discount</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Fiction</a></li>
            <li><a class="dropdown-item" href="#">Nonfiction</a></li>
            <li><a class="dropdown-item" href="#">Kids</a></li>
          </ul>
        </li>

        <li *ngIf="userLoggedAdmin()" class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/add-book">Add Book</a>
        </li>
      </ul>

      <div class="form-check form-switch" style="margin-right: 10px;">
        <input class="form-check-input" type="checkbox" role="switch" id="ThemeSelector"/>
        <label class="form-check-label" for="ThemeSelector">DarkTheme</label>
      </div>

      <button class="btn border-0 btn-outline-success" type="submit" style="margin-right: 10px;">
        <a routerLink="/cart" style="text-decoration: none; color: inherit;">
          <i class="bi bi-cart"></i>
          <span class='badge badge-warning' id='lblCartCount'> 2 </span>
        </a>
      </button>

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn border-0 btn-outline-success" type="submit" style="margin-right: 10px;">
          <i class="bi bi-search"></i>
        </button>

        <button *ngIf="!userLogged()" type="button" class="btn btn-light" routerLink="/authorization">Login/Register</button>
        <!-- <button *ngIf="userLogged()" type="button" class="btn btn-light" (click)="onLogout()">Logout</button> -->
        <div *ngIf="userLogged()" class="dropdown mr-5" style="text-decoration: none; margin-right: 20px;margin-top: 8px;" dropdown>
          <a href="#" class="dropdown-toggle text-dark" style="text-decoration: none;" dropdownToggle (click)="false">
            Welcome {{loggedInUser}}
          </a>
          <div class="dropdown-menu" *dropdownMenu>
            <a href="#" class="dropdown-item">
              <i class="bi bi-person-circle" style="font-style: normal;">  Profile</i>
            </a>
            <a href="#" class="dropdown-item" >
              <i class="bi bi-key" style="font-style: normal;">  Change password</i>
            </a>
            <a (click)='onLogout()' class="dropdown-item">
              <i class="bi bi-box-arrow-left" style="font-style: normal;cursor: pointer;">  Logout</i>
            </a>
          </div>

        </div>

      </form>
    </div>
  </div>
</nav>
