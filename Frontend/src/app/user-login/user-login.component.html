<div class="row" style=" margin-top: 50px;">
  <div class="col-3 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">
      <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" required ngModel name="userName">
        </div>

        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" required ngModel name="password">
        </div>


        <div class="form-group col-12" style="margin-top: 15px;">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary" style="margin-right: 10px;">Login</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
        <div class="form-group col-12">
          <p>Not a member? <a routerLink="/register">Register</a></p>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
