<section class="h-100 gradient-custom">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Cart - 2 items</h5>
            <div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>

          </div>
          <div class="card-body">
            <!-- Single item -->
            <ul *ngIf="cartItems.length > 0" class="list-group">
              <li class="list-group-item" *ngFor="let item of cartItems">
                <app-cart-item [cartItem]="item"></app-cart-item>
              </li>

            </ul>

            <!-- <app-cart-item></app-cart-item> -->
            <!-- Single item -->

            <hr class="my-4" />
            <!-- Single item -->
          </div>
        </div>


      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Products
                <span>1130 grn</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                Shipping
                <span>Free</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                </div>
                <span><strong>1130 grn</strong></span>
              </li>
            </ul>

            <button type="button" class="btn btn-success btn-lg btn-block">
              Go to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
